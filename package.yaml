name:                jaac
version:             0.1.0.0
github:              "saczawap/jaac"
license:             BSD3
author:              "Paweł Sączawa"
maintainer:          "saczawap@gmail.com  "
copyright:           "2018 Paweł Sączawa"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Simple amqp client, compatible with RabbitMQ
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/saczawap/jaac#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies: 
    - bytestring
    - binary
    - network
    - text
    - transformers
    - containers

executables:
  jaac-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jaac

tests:
  jaac-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jaac
